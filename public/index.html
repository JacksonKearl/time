<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="theme-color" content="#333" />
		<script type="module" src="./index.js"></script>
		<link rel="manifest" href="./manifest.json" />
		<title>Time</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			.flex {
				display: flex !important;
			}

			@media (orientation: landscape) {
				.flex {
					flex-direction: row;
				}
				.flex .flex {
					flex-direction: column;
				}
			}
			@media (orientation: portrait) {
				.flex {
					flex-direction: column;
				}
				.flex .flex {
					flex-direction: row;
				}
			}

			body {
				position: relative;
				height: 100vh;
				height: 100svh;
				width: 100vw;
				width: 100svw;
				display: flex;
				overflow: hidden;
				background-color: #333;
			}

			main {
				flex-grow: 10;
				flex-basis: 500px;
				margin: 15px;
			}
			form {
				margin: 15px;
				flex-grow: 1;
				flex-basis: 100px;
				flex-shrink: 0;
				display: flex;
				justify-content: space-evenly;
			}
			canvas {
				position: absolute;
				width: 100%;
				height: 100%;
			}
			.flex > div {
				height: 100%;
				width: 100%;
				display: block;
			}
		</style>
	</head>
	<body class="flex">
		<canvas id="canvas"> </canvas>
		<main id="main"></main>
		<form class="flex" id="config"></form>
	</body>
</html>
<script></script>
